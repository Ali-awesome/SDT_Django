{% extends "base.html" %} {% block content %}
<div class="w-75 mx-auto row m-4">
  {% for post in posts %}
  <div class="card-deck col-4 mb-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.content}}</p>
        <p class="card-text"><b>Author: </b>{{post.author.name}}</p>
        <p class="card-text"><b>Category: </b>
            <ul>
                {% for category in post.catagory.all %}
                    <li>{{category.name}}</li>
                {% endfor %}
            </ul>
        </p>
      </div>
      <div class="card-footer">
        <a class="btn btn-warning" href="{% url 'edit_post' post.id %}">Edit Post</a>
        <a class="btn btn-danger" href="{% url 'delete_post' post.id %}">Delete Post</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
